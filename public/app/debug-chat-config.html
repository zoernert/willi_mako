<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Config Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { border: 1px solid #ccc; padding: 15px; margin: 10px 0; }
        .error { color: red; }
        .success { color: green; }
        .info { color: blue; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Chat-Konfiguration Debug Interface</h1>
    
    <div class="debug-section">
        <h3>1. API-Verbindungstest</h3>
        <button onclick="testAPI()">API testen</button>
        <div id="api-result"></div>
    </div>

    <div class="debug-section">
        <h3>2. Admin-Berechtigung prüfen</h3>
        <button onclick="checkAuth()">Authentifizierung prüfen</button>
        <div id="auth-result"></div>
    </div>

    <div class="debug-section">
        <h3>3. Chat-Config Daten laden</h3>
        <button onclick="loadConfigs()">Konfigurationen laden</button>
        <div id="config-result"></div>
    </div>

    <div class="debug-section">
        <h3>4. Tab-System Debug</h3>
        <p>Prüfe, ob der Chat-Config Tab im Admin-Panel sichtbar ist:</p>
        <a href="/admin" target="_blank">Admin-Panel öffnen</a>
        <p class="info">Schaue, ob der Tab "Chat-Config" zwischen anderen Tabs sichtbar ist.</p>
    </div>

    <script>
        async function testAPI() {
            const result = document.getElementById('api-result');
            try {
                const response = await fetch('/api/health');
                if (response.ok) {
                    result.innerHTML = '<div class="success">✅ Backend erreichbar</div>';
                } else {
                    result.innerHTML = '<div class="error">❌ Backend antwortet mit Fehler</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">❌ Backend nicht erreichbar: ' + error.message + '</div>';
            }
        }

        async function checkAuth() {
            const result = document.getElementById('auth-result');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    result.innerHTML = '<div class="error">❌ Kein Authentifizierungs-Token gefunden. Bitte als Admin einloggen.</div>';
                    return;
                }
                
                const response = await fetch('/api/auth/me', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    result.innerHTML = `<div class="success">✅ Eingeloggt als: ${user.email} (${user.role})</div>`;
                } else {
                    result.innerHTML = '<div class="error">❌ Authentifizierung fehlgeschlagen</div>';
                }
            } catch (error) {
                result.innerHTML = '<div class="error">❌ Auth-Fehler: ' + error.message + '</div>';
            }
        }

        async function loadConfigs() {
            const result = document.getElementById('config-result');
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    result.innerHTML = '<div class="error">❌ Bitte zuerst einloggen</div>';
                    return;
                }
                
                const response = await fetch('/api/admin/chat-config', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const configs = await response.json();
                    result.innerHTML = `
                        <div class="success">✅ ${configs.length} Konfigurationen gefunden</div>
                        <pre>${JSON.stringify(configs, null, 2)}</pre>
                    `;
                } else {
                    const error = await response.text();
                    result.innerHTML = `<div class="error">❌ API-Fehler: ${error}</div>`;
                }
            } catch (error) {
                result.innerHTML = '<div class="error">❌ Fehler beim Laden: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
